<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo" />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="./story.html" method="GET">
        <!-- submbit btn -->
        <input type="submit" value="From My Story!" />
        <br />
        <!-- 1st input text -->
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" placeholder="dog" pattern="[a-zA-Z]{3, 10}" required />
        <br />
        <!-- 2nd text imput -->
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" placeholder="cat" pattern="[a-zA-Z]{3, 10}" required />
        <br />
        <!-- 3rd input text -->
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" placeholder="golden fish" pattern="[a-zA-Z]{3, 10}" required />
        <br />
        <!-- 4th input text -->
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" pattern="[a-zA-Z]{3, 10}" required />
        <br />
        <!-- 5th input text -->
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" pattern="[a-zA-Z]{3, 10}" required />
        <br />
        <!-- 6st input number -->
        <label for="num-1">Number:</label>
        <input type="number" name="num-1" id="num-1" min="1" max="10" required />
        <br />
        <!-- 7th input radio btn -->
        <!-- <span>Yes or No</span> -->
        <input type="radio" id="yes" name="yes" value="yes" required />
        <label for="yes">Yes</label>
        <!-- 8th input radio btn -->
        <input type="radio" id="no" name="no" value="no" required />
        <label for="no">No</label>
        <br />
        <!-- 9th input dropdown list -->
        <label for="speed">Relative speed (ends in -er):</label>
        <select name="sped" id="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="normal">Normal</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input type="text" name="quote" id="quote" list="quote-choices" required />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner gets cheese cake!"></option>
        </datalist>
        <br />
        <!-- 10th input textarea -->
        <label for="message">Meaningful Message:</label>
        <br />
        <textarea name="message" id="message" cols="40" rows="20" required></textarea>
        <br />
      </form>
    </section>
  </body>
</html>
